<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MediaMonks | The path to digital enlightment</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  </head>
  <body>
    <div id="preloader">
      <img id="monkImg" src="assets/images/monk.png" alt="monk" />
      <span id="preloader-text">Patience!</span>
      <span id="preloader-secondText"></span>
    </div>
    <button id="arrow-left" class="arrow" onclick="arrowLeft()"><</button>
    <button id="arrow-right" class="arrow" onclick="arrowRight()">></button>
    <div id="main-text"></div>
    <div id="sub-text"></div>
    <div id="other-text"></div>
    <div id="last-sub-text-container">
      <span class="last-sub-text"></span>
      <span class="last-sub-text"></span>
    </div>
    <div class="nav-container">
      <button
        id="b0"
        class="nav"
        value="0"
        onclick="navigation(event)"
      ></button>
      <button id="b1" class="nav" value="1" onclick="navigation(event)">
        1
      </button>
      <button id="b2" class="nav" value="2" onclick="navigation(event)">
        2
      </button>
      <button id="b3" class="nav" value="3" onclick="navigation(event)">
        3
      </button>
      <button id="b4" class="nav" value="4" onclick="navigation(event)">
        4
      </button>
      <button id="b5" class="nav" value="5" onclick="navigation(event)">
        5
      </button>
      <button id="b6" class="nav" value="6" onclick="navigation(event)">
        6
      </button>
      <button id="b7" class="nav" value="7" onclick="navigation(event)">
        7
      </button>
      <button id="b8" class="nav" value="8" onclick="navigation(event)">
        8
      </button>
      <button
        id="b9"
        class="nav"
        value="9"
        onclick="navigation(event)"
      ></button>
      <div id="nav-text"></div>
    </div>
    <div class="wrap">
      <img id="logo" src="assets/images/logo.svg" alt="logo" />
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
